plugins {
    id 'java'
    id 'application'
}

compileJava.options.fork = true
compileJava.options.forkOptions.executable = '/home/jedi/.sdkman/candidates/java/current/bin/javac'

/* Deployment manenos */
applicationName = "Yelpish-Api"
mainClassName = 'App'

group 'hai.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    /* Testing */
    testCompile group: 'junit', name: 'junit', version: '4.12'
    /* The spark-framework itself */
    compile "com.sparkjava:spark-core:2.7.2"
    /* spark template engine */
    compile "com.sparkjava:spark-template-handlebars:2.7.1"
    /* Logger for errors */
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    /* Models to db mapping */
    compile 'org.sql2o:sql2o:1.5.4'
    /* Objects to json mapping */
    compile 'com.google.code.gson:gson:2.8.5'
    /* Db manenos */
    /*compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'*/
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    
}


/* Deployment manenos */
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installDist'])